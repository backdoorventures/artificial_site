<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ block "title" . }}{{ .Title }} | LaunchLayer{{ end }}</title>
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #000000;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .sticky-header {
        position: sticky;
        top: 0;
        z-index: 50;
      }

      .navbar-gradient {
        background: linear-gradient(to bottom, #00ff73 0%, #000000 100%);
      }

      .glow-text {
        text-shadow: 0 0 2px rgba(0, 0, 0, 0.7);
      }

      .subscribe-button {
        background-color: #00ff73;
        color: #000000 !important;
        border: 2px solid #00ff73;
        font-weight: bold;
        text-transform: uppercase;
        padding: 4px 10px;
        transition: all 0.2s ease-in-out;
        display: inline-block;
      }

      .subscribe-button:hover {
        background-color: #ffffff;
        color: #000000 !important;
        transform: scale(1.05);
      }

      .divider-line {
        height: 1px;
        background-color: rgba(255, 255, 255, 0.4);
      }

      .nav-link {
        font-weight: bold;
        text-shadow: 0 0 2px rgba(0, 0, 0, 0.7);
        color: white;
      }

      .nav-link:hover {
        text-decoration: underline;
      }

      .logo-animated {
        filter: drop-shadow(0 0 4px #00ff73);
        animation: pulse 2.5s infinite;
        transition: transform 0.3s ease;
      }

      .logo-animated:hover {
        transform: scale(1.05);
      }

      @keyframes pulse {
        0%, 100% { filter: drop-shadow(0 0 4px #00ff73); }
        50% { filter: drop-shadow(0 0 10px #00ff73); }
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #00ff73;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-track {
        background-color: #000000;
      }
    </style>
  </head>

  <body>
    <!-- Sticky Header -->
    <header class="sticky-header w-full text-white">
      <div class="w-full flex items-center justify-between px-4 md:px-10 pt-4 pb-2 bg-black">
        <!-- Logo + Name -->
        <div class="flex items-center space-x-3 md:space-x-4">
          <img src="/logo.png" alt="LaunchLayer Logo" class="h-10 w-auto logo-animated" />
          <h1 class="text-2xl md:text-4xl glow-text font-bold" style="color: #00ff73;">LaunchLayer</h1>
        </div>
        <!-- Subscribe Button -->
        <a href="#" class="subscribe-button">SUBSCRIBE</a>
      </div>

      <div class="navbar-gradient">
        <nav class="flex flex-wrap justify-center gap-x-10 text-sm uppercase py-3 px-4 overflow-x-auto">
          <a href="/" class="nav-link whitespace-nowrap">Home</a>
          <a href="/blog/" class="nav-link whitespace-nowrap">Blog</a>
        </nav>
        <div class="divider-line mx-4 md:mx-10"></div>
      </div>
    </header>

    <main class="px-4 py-6 md:px-10">
      {{ block "main" . }}{{ end }}
    </main>
  </body>
</html>
