<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ block "title" . }}{{ .Title }} | LaunchLayer{{ end }}</title>
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #000000;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .sticky-header {
        position: sticky;
        top: 0;
        z-index: 50;
      }

      .navbar-gradient {
        background: linear-gradient(to bottom, #00ff73 0%, #000000 100%);
      }

      .glow-text {
        text-shadow: 0 0 2px rgba(0, 0, 0, 0.7);
      }

      .subscribe-button {
        background-color: #00ff73;
        color: #000000 !important;
        border: 2px solid #00ff73;
        font-weight: bold;
        text-transform: uppercase;
        padding: 4px 10px;
        transition: all 0.2s ease-in-out;
        display: inline-block;
      }

      .subscribe-button:hover {
        background-color: #ffffff;
        color: #000000 !important;
        transform: scale(1.05);
      }

      .divider-line {
        height: 1px;
        background-color: rgba(255, 255, 255, 0.4);
      }

      .nav-link {
        font-weight: bold;
        text-shadow: 0 0 2px rgba(0, 0, 0, 0.7);
        color: white;
      }

      .nav-link:hover {
        text-decoration: underline;
      }

      .logo-animated {
        filter: drop-shadow(0 0 4px #00ff73);
        animation: pulse 2.5s infinite;
        transition: transform 0.3s ease;
      }

      .logo-animated:hover {
        transform: scale(1.05);
      }

      @keyframes pulse {
        0%, 100% { filter: drop-shadow(0 0 4px #00ff73); }
        50% { filter: drop-shadow(0 0 10px #00ff73); }
      }

      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      .animate-fade-in {
        animation: fade-in 0.3s ease-out;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #00ff73;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-track {
        background-color: #000000;
      }
    </style>
  </head>

  <body>
    <!-- Sticky Header -->
    <header class="sticky-header w-full text-white">
      <div class="w-full flex items-center justify-between px-4 md:px-10 pt-4 pb-2 bg-black">
        <!-- Logo + Name -->
        <div class="flex items-center space-x-3 md:space-x-4">
          <img src="/logo.png" alt="LaunchLayer Logo" class="h-10 w-auto logo-animated" />
          <h1 class="text-2xl md:text-4xl glow-text font-bold" style="color: #00ff73;">LaunchLayer</h1>
        </div>
        <!-- Subscribe Button -->
        <a href="#" class="subscribe-button">SUBSCRIBE</a>
      </div>

      <div class="navbar-gradient">
        <nav class="flex justify-center items-center overflow-x-auto px-4 py-3 uppercase text-sm">
          <a href="/" class="nav-link" style="margin-right: 40px;">HOME</a>
          <a href="/blog/" class="nav-link">BLOG</a>
        </nav>
        <div class="divider-line mx-4 md:mx-10"></div>
      </div>
    </header>

    <main class="px-4 py-6 md:px-10">
      {{ block "main" . }}{{ end }}
    </main>

    <!-- Final Tight Modal Card -->
<div id="subscribeWrapper" class="hidden fixed inset-0 z-50 bg-black bg-opacity-90 flex items-center justify-center px-4">
  <div class="bg-[#000] border-2 border-[#00ff73] rounded-[16px] shadow-[0_0_25px_#00ff73] animate-fade-in text-white relative p-6" style="width: 100%; max-width: 420px;">

    <!-- Close Icon -->
    <button onclick="toggleSubscribe()" class="absolute top-3 right-4 text-[#00ff73] text-2xl font-bold hover:scale-125 transition leading-none">&times;</button>

    <!-- CTA -->
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-[#00ff73] mb-2">Unlock Your Digital Edge.</h2>
      <p class="text-sm text-gray-300">Join the LaunchLayer inner circle. Real tools. Real value.</p>
    </div>

    <!-- Subscribe Form -->
    <form id="subscribeForm" class="flex flex-col gap-4">
      <input type="email" name="email" placeholder="Enter your email" required
             class="px-4 py-3 rounded-md border border-[#00ff73] bg-black text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#00ff73]" />
      <input type="text" name="name" placeholder="Your name (optional)"
             class="px-4 py-3 rounded-md border border-[#00ff73] bg-black text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#00ff73]" />
      <button type="submit"
              class="bg-[#00ff73] hover:bg-[#00e866] text-black font-bold uppercase py-3 rounded-md shadow-md hover:shadow-lg transition-all tracking-wide">
        Subscribe
      </button>
    </form>
  </div>
</div>


    <!-- Modal Logic -->
    <script>
      const form = document.getElementById("subscribeForm");
      const wrapper = document.getElementById("subscribeWrapper");

      function toggleSubscribe() {
        wrapper.classList.toggle("hidden");
      }

      document.querySelector(".subscribe-button").addEventListener("click", function (e) {
        e.preventDefault();
        toggleSubscribe();
      });

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = new URLSearchParams();
        formData.append("email", form.email.value);
        formData.append("name", form.name.value);

        fetch("https://script.google.com/macros/s/AKfycbxXMi8j15WlgmmOyeKc_mDk2BJY0Qvi4ZwzIBkfIGSwc9nDSRQZ442Ix5u6m1jlys2Ehg/exec", {
          method: "POST",
          body: formData,
          headers: { "Content-Type": "application/x-www-form-urlencoded" }
        }).then(res => res.text())
          .then(response => {
            alert("✅ " + response);
            form.reset();
            toggleSubscribe();
          })
          .catch(err => {
            alert("❌ Error: " + err.message);
          });
      });
    </script>
  </body>
</html>
