{{ define "main" }}
<section class="fade-in max-w-3xl mx-auto px-6 py-16">
  <h2 class="text-4xl font-bold text-center text-[#00ff73] mb-12">Latest Blog Posts</h2>

  <div class="flex flex-col items-center gap-12">
    {{ range .Pages }}
      <a href="{{ .RelPermalink }}"
         class="block w-full border border-white/40 p-8 rounded-xl bg-black/80
                hover:border-[#00ff73] hover:shadow-[0_0_20px_#00ff73aa]
                shadow-[inset_0_0_10px_rgba(255,255,255,0.05)]
                transition-all duration-200 text-left group">
        <h3 class="text-2xl font-bold text-white mb-3 group-hover:text-[#00ff73] transition-all">
          {{ .Title }}
        </h3>
        <p class="text-white/70 text-base leading-relaxed">{{ .Summary }}</p>
        <p class="mt-4 text-sm text-white/40 italic">
          Posted on {{ .Date.Format "January 2, 2006" }}
        </p>
      </a>
    {{ end }}
  </div>
</section>
{{ end }}
