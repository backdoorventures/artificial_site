<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaunchLayer</title>
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #000000;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .sticky-header {
        position: sticky;
        top: 0;
        z-index: 50;
      }

      .navbar-gradient {
        background: linear-gradient(to bottom, #00ff73 0%, #000000 100%);
      }

      .glow-text {
        text-shadow: 0 0 2px rgba(0, 0, 0, 0.7);
      }

      .subscribe-button,
      .cta-button {
        background-color: #00ff73;
        color: #000000 !important;
        border: 2px solid #00ff73;
        font-weight: bold;
        text-transform: uppercase;
        padding: 4px 10px;
        transition: all 0.2s ease-in-out;
        transform: scale(1);
        display: inline-block;
      }

      .subscribe-button:hover,
      .cta-button:hover {
        background-color: #ffffff;
        color: #000000 !important;
        transform: scale(1.05);
      }

      .divider-line {
        height: 1px;
        background-color: rgba(255, 255, 255, 0.4);
      }

      .nav-link {
        text-shadow: 0 0 2px rgba(0, 0, 0, 0.7);
        font-weight: bold;
        color: white;
      }

      .nav-link:hover {
        text-decoration: underline;
      }

      .logo-animated {
        filter: drop-shadow(0 0 4px #00ff73);
        animation: pulse 2.5s infinite;
        transition: transform 0.3s ease;
      }

      .logo-animated:hover {
        transform: scale(1.05);
      }

      @keyframes pulse {
        0%, 100% { filter: drop-shadow(0 0 4px #00ff73); }
        50% { filter: drop-shadow(0 0 10px #00ff73); }
      }

      .fade-in {
        opacity: 0;
        animation: fadeIn 0.5s ease-in forwards;
      }

      @keyframes fadeIn {
        to { opacity: 1; }
      }

      .vignette {
        position: absolute;
        inset: 0;
        background: radial-gradient(ellipse at center, rgba(0,0,0,0) 40%, rgba(0,0,0,0.35) 100%);
        z-index: 10;
        pointer-events: none;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #00ff73;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-track {
        background-color: #000000;
      }
    </style>
  </head>
  <body>
    <!-- Sticky Header -->
    <header class="sticky-header w-full text-white">
      <div class="flex justify-between items-center px-10 pt-4 pb-2 bg-black">
        <div class="flex items-center space-x-4 mx-auto">
          <img src="/logo.png" alt="LaunchLayer Logo" class="h-10 w-auto logo-animated" />
          <h1 class="text-4xl glow-text font-bold" style="color: #00ff73;">LaunchLayer</h1>
        </div>
        <a href="#" class="subscribe-button absolute top-4 right-10">SUBSCRIBE</a>
      </div>

      <div class="navbar-gradient">
        <nav class="flex justify-center space-x-12 text-sm uppercase py-3">
          <a href="/" class="nav-link">Home</a>
          <a href="/blog/" class="nav-link">Blog</a>
          <a href="/videos/" class="nav-link">Videos</a>
          <a href="/about/" class="nav-link">About</a>
          <a href="/contact/" class="nav-link">Contact</a>
        </nav>
        <div class="divider-line mx-10"></div>
      </div>
    </header>

    <!-- Hero Section -->
    <main>
      <section class="w-full h-[90vh] relative fade-in overflow-hidden">
        <img src="/hero-bg.png" alt="LaunchLayer Hero Background" class="absolute inset-0 w-full h-full object-cover z-0 brightness-125" />
        <div class="vignette"></div>

        <!-- Text Block -->
        <div class="absolute top-[15%] left-6 md:left-10 z-20 max-w-[480px] px-2 md:px-0">
          <h2 class="text-4xl md:text-[2.5rem] font-bold text-white leading-[1.2] drop-shadow-[0_2px_4px_rgba(0,0,0,0.85)]">
            LaunchLayer is a<br />
            platform for bold<br />
            thinkers building the<br />
            future of the web.
          </h2>
          <p class="mt-4 text-white drop-shadow-[0_1px_2px_rgba(0,0,0,0.75)] text-lg md:text-xl leading-relaxed">
            From first click to full orbit.<br />
            We give you the launchpad.<br />
            You ignite the engine.
          </p>
          <a href="/blog/" class="cta-button mt-6">Explore Latest Posts</a>
        </div>
      </section>
    </main>
  </body>
</html>
